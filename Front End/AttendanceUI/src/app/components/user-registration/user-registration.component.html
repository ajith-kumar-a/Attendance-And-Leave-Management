<div class="registration-container">
  <h2>User Registration</h2>
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
    <!-- Date of Birth -->
    <div class="form-group">
      <label for="date_of_birth">Date of Birth</label>
      <input
        type="date"
        id="date_of_birth"
        [(ngModel)]="userDetails.date_of_birth"
        name="date_of_birth"
        #date_of_birth="ngModel"
        required
        class="form-control"
        [ngClass]="{'is-invalid': date_of_birth.invalid && date_of_birth.touched}"
        [placeholder]="date_of_birth.invalid && date_of_birth.touched ? 'Date of Birth is required' : ''"
      />
    </div>

    <!-- Mentor -->
    <div class="form-group">
      <label for="mentor">Mentor</label>
      <select
        id="mentor"
        [(ngModel)]="userDetails.mentor_name"
        name="mentor"
        #mentor="ngModel"
        (change)="updateMentorName()"
        required
        class="form-control"
        [ngClass]="{'is-invalid': mentor.invalid && mentor.touched}"
      >
        <option value="" [disabled]="true" [selected]="true" [hidden]="true">Select Mentor</option>
        <option *ngFor="let mentor of mentors" [value]="mentor.id">
          {{ mentor.username }}
        </option>
      </select>
    </div>

    <!-- Mobile Number -->
    <div class="form-group">
      <label for="mobile_number">Mobile Number</label>
      <input
        type="text"
        id="mobile_number"
        [(ngModel)]="userDetails.mobile_number"
        name="mobile_number"
        #mobile_number="ngModel"
        required
        class="form-control"
        [ngClass]="{'is-invalid': mobile_number.invalid && mobile_number.touched}"
        [placeholder]="mobile_number.invalid && mobile_number.touched ? 'Mobile Number is required' : ''"
      />
    </div>

    <!-- Aadhar Number -->
    <div class="form-group">
      <label for="aadhar_number">Aadhar Number</label>
      <input
        type="text"
        id="aadhar_number"
        [(ngModel)]="userDetails.aadhar_number"
        name="aadhar_number"
        #aadhar_number="ngModel"
        required
        class="form-control"
        [ngClass]="{'is-invalid': aadhar_number.invalid && aadhar_number.touched}"
        [placeholder]="aadhar_number.invalid && aadhar_number.touched ? 'Aadhar Number is required' : ''"
      />
    </div>

    <!-- Batch -->
    <div class="form-group">
      <label for="batch">Batch</label>
      <input
        type="text"
        id="batch"
        [(ngModel)]="userDetails.batch"
        name="batch"
        #batch="ngModel"
        required
        class="form-control"
        [ngClass]="{'is-invalid': batch.invalid && batch.touched}"
        [placeholder]="batch.invalid && batch.touched ? 'Batch is required' : ''"
      />
    </div>

    <!-- Blood Group -->
    <div class="form-group">
      <label for="blood_group">Blood Group</label>
      <input
        type="text"
        id="blood_group"
        [(ngModel)]="userDetails.blood_group"
        name="blood_group"
        #blood_group="ngModel"
        required
        class="form-control"
        [ngClass]="{'is-invalid': blood_group.invalid && blood_group.touched}"
        [placeholder]="blood_group.invalid && blood_group.touched ? 'Blood Group is required' : ''"
      />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label for="gender">Gender</label>
      <input
        type="text"
        id="gender"
        [(ngModel)]="userDetails.gender"
        name="gender"
        #gender="ngModel"
        required
        class="form-control"
        [ngClass]="{'is-invalid': gender.invalid && gender.touched}"
        [placeholder]="gender.invalid && gender.touched ? 'Gender is required' : ''"
      />
    </div>

    <!-- User ID (Read-Only) -->
    <div class="form-group">
      <label for="user_id">User ID</label>
      <input
        type="text"
        id="user_id"
        [value]="userDetails.user_id"
        name="user_id"
        readonly
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
  <div class="input-Back">
    <button type="button" (click)="back()">Back</button>
    </div>
</div>
