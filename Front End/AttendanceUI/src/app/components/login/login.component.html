<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<!-- Sign Up Form -->
		<div class="signup">
			<form #signUpForm="ngForm" (ngSubmit)="onSignUp()">
				<label for="chk" aria-hidden="true">Sign up</label>
				
				<!-- First Name -->
				<input 
					type="text" 
					name="firstName" 
					[placeholder]="firstName.invalid && firstName.touched ? 'First name is required' : 'First name'"
					[(ngModel)]="signupObj.first_name" 
					 
					#firstName="ngModel">
				
				<!-- Last Name -->
				<input 
					type="text" 
					name="lastName" 
					[placeholder]="lastName.invalid && lastName.touched ? ' *Last name is required' : 'Last name'"
					[(ngModel)]="signupObj.last_name" 
					 
					#lastName="ngModel">

				<!-- Username -->
				<input 
					type="text" 
					name="username" 
					[placeholder]="username.invalid && username.touched ? 'Username is required' : 'User name'"
					[(ngModel)]="signupObj.username" 
					 
					#username="ngModel">

				<!-- Email -->
				<input 
					type="email" 
					name="email" 
					[placeholder]="email.invalid && email.touched ? 'Valid email is required' : 'Email'"
					[(ngModel)]="signupObj.email" 
					 
					#email="ngModel">

				<!-- Role Dropdown -->
				<select [(ngModel)]="signupObj.role_id" name="role" required #role="ngModel">
					<option value="" disabled selected>Select Role</option>
					<option *ngFor="let role of roles" [value]="role.id">{{ role.role_name }}</option>
				</select>

				<!-- Password -->
				<input 
					type="password" 
					name="password" 
					[placeholder]="password.invalid && password.touched ? 'Password is required' : 'Password'"
					[(ngModel)]="signupObj.password" 
					 
					#password="ngModel">

				<!-- Confirm Password -->
				<input 
					type="password" 
					name="confirmPassword" 
					[placeholder]="confirmPassword.invalid && confirmPassword.touched ? 'Confirm password is required' : 'Re-enter Password'"
					[(ngModel)]="signupObj.password2" 
					 
					#confirmPassword="ngModel">

				<button type="submit">Sign up</button>
			</form>
		</div>

		<!-- Login Form -->
		<div class="login">
			<form #loginForm="ngForm" (ngSubmit)="onLogin()">
				<label for="chk" aria-hidden="true">Login</label>

				<!-- Email (Username) -->
				<input 
					type="text" 
					name="loginUsername" 
					[placeholder]="loginUsername.invalid && loginUsername.touched ? 'Username is required' : 'Username'"
					[(ngModel)]="loginObj.username" 
					 
					#loginUsername="ngModel">

				<!-- Password -->
				<input 
					type="password" 
					name="loginPassword" 
					[placeholder]="loginPassword.invalid && loginPassword.touched ? 'Password is required' : 'Password'"
					[(ngModel)]="loginObj.password" 
					 
					#loginPassword="ngModel">

				<!-- Role Dropdown -->
				<select [(ngModel)]="loginObj.role_id" name="loginRole" required #loginRole="ngModel">
					<option value="" disabled>Select Role</option>
					<option *ngFor="let role of roles" [value]="role.id">{{ role.role_name }}</option>
				</select>

				<button type="submit">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
