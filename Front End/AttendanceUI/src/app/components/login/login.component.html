<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="First name" [(ngModel)]="signupObj.first_name">
					<input type="text" name="txt" placeholder="Last name" [(ngModel)]="signupObj.last_name">
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.username">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
          <!-- <input type="number" name="broj" placeholder="BrojTelefona" required=""> -->
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
					<input type="password" name="pswd2" placeholder="Re Enter Password" [(ngModel)]="signupObj.password2">
					<button (click) = "onSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="email" placeholder="Email" [(ngModel)]="loginObj.username">
					<input type="text" name="pswd" placeholder="Password"  [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
