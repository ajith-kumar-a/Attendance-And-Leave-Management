	<!DOCTYPE html>
	<html>
	<head>
		<title>Slide Navbar</title>
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main">  	
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="First name" [(ngModel)]="signupObj.first_name">
					<input type="text" name="txt" placeholder="Last name" [(ngModel)]="signupObj.last_name">
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.username">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
					
					<!-- Role Dropdown with Placeholder -->
					<select [(ngModel)]="signupObj.role_id" name="role">
						<option value="" disabled selected>Select Role</option> <!-- Placeholder option -->
						<option *ngFor="let role of roles"  [value]=role.id  >{{ role.role_name }}</option>
					</select>
					
					
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
					<input type="password" name="pswd2" placeholder="Re-enter Password" [(ngModel)]="signupObj.password2">
					<button (click)="onSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form >
				  <label for="chk" aria-hidden="true">Login</label>
				  <input type="text" name="email" placeholder="Email" [(ngModel)]="loginObj.username" required>
				  <input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password" required>
				  <!-- Role Dropdown with Placeholder -->
				  <select [(ngModel)]="loginObj.role_id" name="role" required>
					<option value="" disabled>Select Role</option>
					<option *ngFor="let role of roles" [value]="role.id">{{ role.role_name }}</option>
				  </select>
				  <button (click)="onLogin()">Login</button>
				</form>
			  </div>
		</div>
	</body>
	</html>
