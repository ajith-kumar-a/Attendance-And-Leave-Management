<aside class="profile-card">
  <header>
      <a href="/">
          <!-- Use dynamic profile picture -->
          <img [src]="img || 'https://assets.codepen.io/307305/internal/avatars/users/default.png?fit=crop&format=auto&height=80&version=1&width=80'" />
      </a>
      <h1>{{ user.username || 'David Jones' }}</h1>
       <p>{{ user.email || 'Even when everything is perfect, you can always make it better. Break barriers in your head, create something crazy and don\'t forget Code is Poetry...' }}</p>
      <h2>{{ user.profession || 'Web Developer' }}</h2>
      <button class="btn btn-primary" (click)="fileInput.click()">Edit Pic</button>
  <input type="file" #fileInput style="display: none;" (change)="onFileChange($event)" />
  </header>

  <!-- bit of a bio; who are you? -->
  <div class="profile-bio">
    <div class="dropdown-container">
      <input type="checkbox" id="dropdownToggle" class="checkbox">
      <label for="dropdownToggle" class="dropdown-label">Leave Status</label>
      <div class="dropdown-menu">
          <button class="nav-item">
              <i class="fas fa-user-graduate"></i>
              
          </button>
          <button class="nav-item">
              <i class="fas fa-chalkboard-teacher"></i>
              
          </button>
          <button class="nav-item" (click)="onRoleChange('6')">
              <i class="fas fa-book"></i>
             
          </button>
      </div>
  </div>
     
      <!-- <a href="/Student-Leave-Details"><button class="btn btn-primary" type="button">Student Leave Status</button></a> -->

  </div>    
</aside>
