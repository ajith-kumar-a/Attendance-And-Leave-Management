<div class="panel-body table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Leave Type</th>
        <th>Reason</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use *ngFor to iterate over the leaveRequestDetails array -->
      <tr *ngFor="let entry of leaveRequestDetails; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ getLeaveTypeName(entry.leave_type) }}</td>
        <td>{{ entry.reason }}</td>
        <td>{{ entry.start_date }}</td>
        <td>{{ entry.end_date }}</td>
        <td>{{ getStatusName(entry.status) }}</td>
      </tr>
    </tbody>
  </table>
  <div class="input-Back">
    <button type="button" (click)="back()">Back</button>
    </div>
</div>
