<div class="base">
	<div class="container">
	  <div class="text">
		<span>Apply Leave</span>
	  </div>
	  <form #leaveForm="ngForm" (ngSubmit)="onSubmit(leaveForm)">
		<div class="form-row">
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !fullName.valid">
			<input [(ngModel)]="leaveData.username" name="fullName" type="text" #fullName="ngModel" required minlength="3" [attr.placeholder]="getPlaceholder(fullName)">
			<!-- <div class="underline"></div> -->
			<label for="fullName">Full Name</label>
		  </div>
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !studentId.valid">
			<input [(ngModel)]="leaveData.studentId" name="studentId" type="text" #studentId="ngModel" required [attr.placeholder]="getPlaceholder(studentId)">
			<!-- <div class="underline"></div> -->
			<label for="studentId">Student ID</label>
		  </div>
		</div>
	
		<div class="form-row">
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !email.valid">
			<input [(ngModel)]="leaveData.email" name="email" type="email" #email="ngModel" required email [attr.placeholder]="getPlaceholder(email)">
			<!-- <div class="underline"></div> -->
			<label for="email">Email Address</label>
		  </div>
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !leaveType.valid">
			<select [(ngModel)]="leaveData.leaveType" name="leaveType" class="form-control" #leaveType="ngModel" required>
			  <option value="" disabled>Select Leave Type</option>
			  <option value="1">Sick Leave</option>
			  <option value="2">Casual Leave</option>
			  <option value="3">Annual Leave</option>
			</select>
			<div class="underline"></div>
			<div class="error-msg" *ngIf="leaveType.invalid && (leaveType.dirty || leaveForm.submitted)">
			  <small>Leave type is required</small>
			</div>
		  </div>
		</div>
	
		<div class="form-row">
		  <div class="input-data textarea" [class.invalid]="leaveForm.submitted && !reason.valid">
			<textarea [(ngModel)]="leaveData.reason" name="reason" rows="8" cols="80" #reason="ngModel" required minlength="10" [attr.placeholder]="getPlaceholder(reason)"></textarea>
			<!-- <div class="underline"></div> -->
			<label for="reason">Write your reason</label>
		  </div>
		</div>
	
		<div class="form-row">
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !startDate.valid">
			<input [(ngModel)]="leaveData.startDate" name="startDate" type="date" #startDate="ngModel" required [attr.placeholder]="getPlaceholder(startDate)">
			<!-- <div class="underline"></div> -->
			<label for="startDate">Start Date</label>
		  </div>
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !endDate.valid">
			<input [(ngModel)]="leaveData.endDate" name="endDate" type="date" #endDate="ngModel" required [attr.placeholder]="getPlaceholder(endDate)">
			<!-- <div class="underline"></div> -->
			<label for="endDate">End Date</label>
		  </div>
		</div>
	
		<div class="form-row submit-btn">
		  <div class="input-apply">
			<input type="submit" value="Apply" [disabled]="leaveForm.invalid">
		  </div>
		  <div class="input-cancel">
			<button type="button" (click)="onCancel()">Cancel</button>
		  </div>
		  <div class="input-Back">
			<button type="button" (click)="back()">Back</button>
		  </div>
		</div>
		
	  </form>
	</div>
  </div>
