<div class="id-card" #contentToConvert *ngIf="userData">
    <div class="header">
        <h2>GAP Institution</h2>
        <p>chennai,siruseri</p>
    </div>
    <div class="photo">
        <img [src]="userData.profile_picture || 'assets/default-profile.png'" width="80" height="80" [alt]="userData.first_name + ' ' + userData.last_name">
    </div>
    <div class="name">
        <h3>{{ userData.first_name }} {{ userData.last_name }}</h3>
    </div>
    <div class="info">
        <p>Id: {{ userData.id }}</p>
        <p>Full Name: {{ userData.first_name }} {{ userData.last_name }}</p>
        <p>Email: {{ userData.email }}</p>
    </div>
    <div class="logo">
        <img src="assets/logo1.jpg" alt="School Logo">
    </div>
