<div class="panel-body table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Leave Type</th>
          <th>Reason</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable">
        <!-- Use *ngFor to iterate over the attendance array -->
        <tr *ngFor="let entry of leaveRequestDetails; let i = index">
          <td>{{ i + 1 }}</td> 
          <td>{{ LeaveTypeMap[entry.id-1]?.type || 'Unknown' }}</td> 
          <td>{{ entry.reason }}</td>
          <td>{{ entry.start_date }}</td>
          <td>{{ entry.end_date }}</td>
          <td>{{ statusMap[entry.id-1]?.status || 'Unknown' }}</td>

        </tr>
      </tbody>
    </table>
  </div>
