<div class="attendance-marking">
  <h2>Mark Attendance</h2>

  <label for="class">Select Class:</label>
  <select id="class" [(ngModel)]="selectedClass">
    <option *ngFor="let class of classes" [value]="class">{{ class }}</option>
  </select>

  <label for="date">Select Date:</label>
  <input type="date" id="date" [(ngModel)]="selectedDate" />

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Roll Number</th>
        <th>Student Name</th>
        <th>Course</th>
        <th>Attendance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.rollNumber }}</td>
        <td>{{ student.name }}</td>
        <td>
          <select [(ngModel)]="student.course">
            <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
          </select>
        </td>
        <td>
          <select [(ngModel)]="student.attendance" [ngClass]="{'present': student.attendance === 'Present', 'absent': student.attendance === 'Absent'}">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="submitAttendance()">Submit Attendance</button>
</div>
