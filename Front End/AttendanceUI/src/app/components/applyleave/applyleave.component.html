<div class="base">
	<div class="container">
	  <div class="text">
		<span>Apply Leave</span>
	  </div>
	  <form #leaveForm="ngForm" (ngSubmit)="onSubmit(leaveForm)">
		<div class="form-row">
		  <label for="fullName">Full Name</label>
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !fullName.valid">
			<input 
			  [(ngModel)]="leaveData.username" 
			  name="fullName" 
			  type="text" 
			  #fullName="ngModel" 
			  required 
			  minlength="3">
			<div *ngIf="fullName.invalid && (fullName.touched || leaveForm.submitted)" class="error-msg">
			  <small *ngIf="fullName.errors?.['required']">Full Name is required.</small>
			  <small *ngIf="fullName.errors?.['minlength']">Full Name must be at least 3 characters long.</small>
			</div>
		  </div>
		</div>
  
		<div class="form-row">
		  <label for="studentId">Student ID</label>
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !studentId.valid">
			<input 
			  [(ngModel)]="leaveData.studentId" 
			  name="studentId" 
			  type="text" 
			  #studentId="ngModel" 
			  required>
			<div *ngIf="studentId.invalid && (studentId.touched || leaveForm.submitted)" class="error-msg">
			  <small *ngIf="studentId.errors?.['required']">Student ID is required.</small>
			</div>
		  </div>
		</div>
  
		<div class="form-row">
		  <label for="email">Email Address</label>
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !email.valid">
			<input 
			  [(ngModel)]="leaveData.email" 
			  name="email" 
			  type="email" 
			  #email="ngModel" 
			  required>
			<div *ngIf="email.invalid && (email.touched || leaveForm.submitted)" class="error-msg">
			  <small *ngIf="email.errors?.['required']">Email is required.</small>
			  <small *ngIf="email.errors?.['email']">Invalid email format.</small>
			</div>
		  </div>
		</div>
  
		<div class="form-row">
		  <label for="reason">Write your reason</label>
		  <div class="input-data textarea" [class.invalid]="leaveForm.submitted && !reason.valid">
			<textarea 
			  [(ngModel)]="leaveData.reason" 
			  name="reason" 
			  rows="8" 
			  cols="80" 
			  #reason="ngModel" 
			  required 
			  minlength="10"></textarea>
			<div *ngIf="reason.invalid && (reason.touched || leaveForm.submitted)" class="error-msg">
			  <small *ngIf="reason.errors?.['required']">Reason is required.</small>
			  <small *ngIf="reason.errors?.['minlength']">Reason must be at least 10 characters long.</small>
			</div>
		  </div>
		</div>
  
		<div class="form-row">
		  <label for="startDate">Start Date</label>
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !startDate.valid">
			<input 
			  [(ngModel)]="leaveData.startDate" 
			  name="startDate" 
			  type="date" 
			  #startDate="ngModel" 
			  required>
			<div *ngIf="startDate.invalid && (startDate.touched || leaveForm.submitted)" class="error-msg">
			  <small>Start Date is required.</small>
			</div>
		  </div>
  
		  <label for="endDate">End Date</label>
		  <div class="input-data" [class.invalid]="leaveForm.submitted && !endDate.valid">
			<input 
			  [(ngModel)]="leaveData.endDate" 
			  name="endDate" 
			  type="date" 
			  #endDate="ngModel" 
			  required>
			<div *ngIf="endDate.invalid && (endDate.touched || leaveForm.submitted)" class="error-msg">
			  <small>End Date is required.</small>
			</div>
		  </div>
		</div>
  
		<div class="form-row submit-btn">
		  <div class="input-apply">
			<input type="submit" value="Apply" [disabled]="leaveForm.invalid">
		  </div><br>
		  <div class="input-cancel">
			<button type="button" (click)="onCancel()">Cancel</button>
		  </div>
		  <div class="input-Back">
			<button type="button" (click)="back()">Back</button>
		  </div>
		</div>
	  </form>
	</div>
  </div>
